<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Fomulário</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>
                Preencha o formulário abaixo para
                agendar a sua mentoria
            </p>
        </header>
        <form id="my-form"> <!-- Início do formulário com um ID único -->
            <fieldset>
                <legend>INFORMAÇÕES PESSOAIS</legend> <!-- Legenda para o conjunto de campos -->
                <div class="fieldset-wrapper"> <!-- Envoltório para o conjunto de campos -->
                    <div class="coll-2"> <!-- Envoltório para os campos de nome e sobrenome -->
                        <div class="input-wrapper">
                            <label for="event-nome">Nome</label> <!-- Rótulo para o campo de nome -->
                            <!-- Campo de entrada para o nome -->
                            <input type="text" id="event-nome" required minlength="3" />
                        </div>
                        <div class="input-wrapper">
                            <label for="event-lastname">Sobrenome</label> <!-- Rótulo para o campo de sobrenome -->
                            <!-- Campo de entrada para o sobrenome -->
                            <input type="text" id="event-lastname" required minlength="3" />
                        </div>
                    </div>
                </div>
                <div class="input-wrapper2">
                    <label for="event-email">Email <span>(digite um email válido)</span></label>
                    <input type="text" id="event-email" />
                </div>
                <div class="input-wrapper2">
                    <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                    <input type="password" id="event-password" minlength="6" />
                </div>
            </fieldset>

            <fieldset>
                <legend>INFORMAÇÕES DO MENTOR</legend> <!-- Legenda para o conjunto de campos -->
                <div class="fieldset-wrapper2">
                    <div class="input-wrapper2">
                        <label for="event-nomeMentor">Nome do Mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="event-nomeMentor" />
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper2">
                    <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
                </div>
            </fieldset>

            <fieldset>
                <legend class="legend-date">Primeira Mentoria</legend>
                <div class="fieldset-wrapper-date">
                    <div class="col-3">
                        <div class="input-wrapper-date">
                            <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="event-date">
                        </div>
                        <div class="input-wrapper-date">
                            <label for="event-begin">Das </label>
                            <input type="time" id="event-begin">
                        </div>
                        <div class="input-wrapper-date">
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end">
                        </div>
                    </div>
                </div>

                <legend class="legend-date">Segunda Mentoria</legend>
                <div class="fieldset-wrapper-date">
                    <div class="col-3">
                        <div class="input-wrapper-date">
                            <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="event-date">
                        </div>
                        <div class="input-wrapper-date">
                            <label for="event-begin">Das </label>
                            <input type="time" id="event-begin">
                        </div>
                        <div class="input-wrapper-date">
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end">
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
        <footer>
            <input 
                class="button" 
                type="submit" 
                form="my-form"
                value="Salvar">
        </footer>
    </div>
</body>

</html>
